<head>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <h1>Funciones con Arrows Functions en JavaScript</h1>

    <div class="form-control-sm">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" required>

        <label for="opcion">¿Qué quieres hacer?</label>
        <select id="opcion" onchange="mostrarNumeros()">
            <option value="1">Operaciones con un solo número</option>
            <option value="2">Operaciones con dos números</option>
        </select>
        <div class="divisor"></div>
        <div id="numero1" style="display: none;">
            <input type="number" id="num1" placeholder="Ingrese un numero"><br>
            <span class="badge bg-danger">Ejemplo: 10</span>
        </div>
        <div id="numero2" style="display: none;">
            <input type="number" id="num2" placeholder="Ingrese un numero"><br>
            <span class="badge bg-danger">Ejemplo: 20</span>
        </div>
        <button class="btnResultados btn btn-primary" onclick="mostrarResultados()">Calcular</button>
        <div id="resultados"></div>
        <button class="btnVolver btn btn-warning" onclick="window.location.href = '../index.html';">Volver</button>
    </div>
    <div class="footer">
        <div>
            <a href="https://github.com/marceloanton/grupo14fullstacknodejs" class="footer-link">
                <img src="./img/logo-white.png" width="136" alt="Grupo 14"></a>
            <div class="footer-icons">
                <a href="https://github.com/marceloanton/grupo14fullstacknodejs" class="footer-link bi bi-github"></a>
            </div>
        </div>
    </div>
