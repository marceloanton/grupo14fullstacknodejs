<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabla de usuarios Grupo 14</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">

    </div>

    <!-- Tabla de usuarios -->
    <div class="content">
        <input type="text" id="searchInput" placeholder="Buscar usuarios...">
        <table id="userTable" class="">
            <thead class="">
                <tr>
                    <th class="">
                        Nombre</th>
                    <th class="">
                        Apellido</th>
                    <th class="">
                        DNI
                    </th>
                    <th class="">
                        Email
                    </th>
                    <th class="">
                        Teléfono</th>
                    <!-- <th class="">
                            Celular</th>
                        <th class="">
                            Redes
                            Sociales</th>
                        <th class="">
                            Dirección</th>
                        <th class="">
                            Ciudad</th>
                        <th class="">
                            Provincia</th>
                        <th class="">
                            País
                        </th> -->
                    <th class="">
                        Avatar</th>
                    <th class="">
                        Fecha
                        de Actualización</th>
                    <th class="">
                        Tipo
                        de Usuario</th>
                </tr>
            </thead>
            <tbody id="userRows" class="">
                <!-- Aca se muestra la tabla -->
            </tbody>
        </table>
        <button id="loadUsersBtn" class="
                mt-4" onclick="loadUsers()">Cargar usuarios</button>
        <div class="flex justify-center mt-4">
            <button id="antBtn" class="">Anterior</button>
            <span id="numeroPagina" class=""></span>
            <button id="sigBtn" class="">Siguiente</button>
        </div>
    </div>
    <div class="footer">
        <footer>
            <p>&copy; 2024 Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/buscar.js"></script>
</body>

</html>
